<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <div class="font-mono w-screen h-screen flex bg-gray-300">
        <div class="w-full flex flex-col justify-center">
            <div class="flex items-end flex-col mr-6">
                <div class="w-3/4 flex-col flex">
                    <img src="assets/facebook-logo1.png" alt="Facebook" class="w-3/4">
                    <h2 class="text-xl max-w-sm">
                        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </h2>
                </div>
            </div>
        </div>
        <div class="w-full flex flex-col justify-center items-center">
            <div class="rounded-lg p-7 w-3/4 bg-white">
                <input class="border rounded border-gray-400 h-10 w-full p-4" type="text" placeholder="Email ou telefone">
                <input class="border rounded border-gray-400 h-10 w-full p-4 mt-4" type="text" placeholder="Senha">
                <button class="border rounded text-white font-bold mt-4 text-lg bg-blue-400 h-10 w-full">Entrar</button>
                <h2 class="text-center mt-4 text-blue-700">
                    Esqueceu a senha?
                </h2>
                <hr class="w-full border border-gray-400 mt-4">
                <div class="flex mt-4 justify-center">
                    <button class="border rounded text-white font-bold text-lg bg-green-400 h-10 px-4">Criar uma conta</button>
                </div>
            </div>
            <div class="w-3/4 text-xs mt-5 flex  whitespace-nowrap justify-center">
                <h6 class="font-bold hover:underline">Criar uma Página</h6>
                <h6 class="ml-1">para uma celebridade, banda ou empresa.</h6>
            </div>

        </div>
    </div>
</body>
</html>
